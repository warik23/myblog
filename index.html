<body class="bg-gradient-to-r from-cyan-500 to-blue-800 | text-center text-white | flex items-center justify-center h-screen transition-all">

		<input type="text" id="beirt" placeholder="Adj meg egy számot" class="w-[60%] sm:text-xl text-sm bg-transparent outline-none text-center p-1 border-2 border-blue-400 rounded-md m-2 shadow-inner shadow-black/50 transition-all">
		<button onclick="Check()" id="gomb" class=" disabled:opacity-60 p-1 border-2 border-blue-400 rounded-md hover:scale-110 transition-all m-auto flex sm:text-xl text-sm">Ellenőrzés</button>

	</div>
